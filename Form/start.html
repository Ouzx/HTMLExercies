<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="name">Name and Last name</label>
      <input type="text" id="Name" name="name" required />

      <label for="date">Date of birth</label>
      <input type="date" id="date" name="date" required />

      <label for="telephone">Telephone number</label>
      <input type="tel" id="telephone" name="telephone" required />

      <label for="select"> Choose a plan</label>
      <select id="select" name="select" required>
        <option value="0">Free Plan</option>
        <optgroup label="Monthly">
          <option value="300">Plan A - 300$</option>
          <option value="400">Plan B - 400$</option>
          <option value="500">Plan C - 500$</option>
        </optgroup>
      </select>

      <label for="pro">Pro Plan</label>
      <input type="checkbox" name="prop" id="pro" />

      <label for="credit">Credit Card Number</label>
      <input type="text" name="credit" id="credit" required />

      <label for="cvc">CVC</label>
      <input type="number" name="cvc" id="cvc" min="0" max="999" required />

      <label for="exp">Expiration Date</label>
      <input type="date" name="exp" id="exp" required />

      <label for="address">Address</label>
      <input type="text" name="address" id="address" />

      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
